<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="drop.css">
    <title>DropDown</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2 gauche p-3 my-5">
                <p style="font-size: 20px; text-align:center">Maria Tontine</p>
                <img src="logos.png" class="rounded-circle mx-auto d-block" alt="" width="100px" height="90px" style="margin-top: -10px;">
                <div class="bg-light border-bottom" style="margin-left: -14px;"></div>
                <h5 style="margin-top: 10px;"><strong>Selectioner Tontine</strong></h5>

                <div class="dropdown">
                    <button type="button" class="btn btn-info dropdown-toggle" style="width: 120px; margin-left:31px"><i class="fa fa-angle-down"></i>    
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Tontine1</a></li>
                        <li><a class="dropdown-item" href="#">Tontine2</a></li>
                        <li><a class="dropdown-item" href="#">Tontine3</a></li>
                        <li><a class="dropdown-item" href="#">Tontine4</a></li>
                        <li><a class="dropdown-item" href="#">Tontine5</a></li>
                    </ul>
                </div>
            
                <p style="margin-top: 10px;">Applications</p>
                <button type="button" class="btn">
                    <i class="fa fa-handshake-angle" style="width: 30px;"></i><span style="font-size: 18px;"><strong> Tontines</strong></span>
                </button>

                <button type="button" class="btn">
                    <i class="fa fa-user" style="width: 30px;" ></i><span style="font-size: 18px;"><strong> Participants</strong></span>
                </button>

                <button type="button" class="btn">
                    <i class="fa fa-sack-dollar" style="width: 30px;"></i><span style="font-size: 18px;"><strong> Cotisations</strong></span>
                </button>

                <button type="button" class="btn">
                    <i class="fa fa-people-line" style="width: 30px;"></i><span style="font-size: 18px;"><strong> Reunions</strong></span>
                </button>

                <button type="button" class="btn">
                    <i class="fa fa-microphone-lines" style="width: 30px;"></i><span style="font-size: 18px;"><strong> Nouvelles</strong></span>
                </button>
               <p>Navigation</p>
               <button type="button" class="btn">
                   <strong style="font-size: 18px;">Mon Compte</strong>
               </button>

               <button type="button" class="btn">
                    <strong style="font-size: 18px;">Mes Tontines</strong>
                </button>

            <button type="button" class="btn">
                <strong style="font-size: 18px;">Paramètres</strong>
            </button>
            </div>
            
        </div>

        <div class="col-7" style="margin-left: 220px; background: #6B8AF6; margin-top:-708px">
            <i class="fa fa-key" style="font-size: 30px;"></i> <span style="color: white; font-size: 30px; margin-left: 150px;"><strong>Tontine actuelle</strong></span><i class="fa fa-bell" style="font-size: 30px; margin-left: 170px;"></i><span style="margin-left: 30px;">User Name</span><i class="fa fa-user" style="font-size: 30px;"></i>
        </div>
       
       
        <div class="row">
            <div class="col-7" style="background: #082675; margin-top: 12px; margin-left: 230px; width: 57.5%;">
                <div class="row">
                    <div class="col-4" style="background: #6B8AF6; margin-left: 170px;width: 57.5%; margin-top: 30px;">
                        <h4 style="text-align: center; color: white;">Enregistrer un versement</h4>
                    </div>
                </div>
                
                
                
                <div class="row">
                    <div class="col-4" style="background: white; margin-left: 170px; width: 57.5%;">
                        <form action="" style="margin-left: 70px;">
                            <label for="membres">Membres</label> <br>
                            <input type="text" id="membres" name="membres"> <br><br>

                            <label for="dv">Date de Versement</label> <br>
                            <input type="date" id="dv" name="dv"><br><br>

                            <label for="mp">Mode de paiement</label> <br>
                            <input type="text" id="mp" name="mp"><br><br>

                            <label for="montant">Montant</label> <br>
                            <input type="text" id="montant" name="montant"><br><br>

                            <label for="message">Message</label> <br>
                            <input type="text" id="message" name="message"> <br> <br>

                            <button type="button" class="btn" style="border: 1px solid red; border-radius:10px 10px 10px 10px; background:red;">Annuler</button>

                            <button type="button" class="btn" style="border: 1px solid green; border-radius:10px 10px 10px 10px; background:green; float: right;">Valider</button>
                        </form>
                    </div>
                </div>
                <i class="fa fa-comments" style="font-size: 20px; margin-left:590px; margin-top: -25px;"></i>
            </div>

            
        </div>
        
        <footer class="text-center text-lg-start" style="width: 58.5%; margin-top:11px; margin-left:220px; background: #6B8AF6; opacity: 80%;">
            <!-- Copyright -->
            <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2022 Copyright Maria Tontine
              <!-- <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a> -->
            </div>
            <!-- Copyright -->
          </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
