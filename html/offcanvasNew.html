<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas: Modal d'ajout d'une nouvelle</title>
    <!-- css bootstrap -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!-- JavaScript Bundle bootstrap -->
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- mon css -->
</head>
<body>
    <section class="mainPage"> <!--le conteneur principal de la page-->
        <!-- le bouton du modal -->
            <button type="button" class="btn-ajout" data-bs-toggle="offcanvas" data-bs-target="#userTools">
                <!-- Ajouter une nouvelle -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </button>
            <!-- le dÃ©but du modal -->
            <div class="offcanvas offcanvas-end" id="userTools">
                <div class="offcanvas-header">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 class="offcanvas-title">AJOUT D'UNE NOUVELLE</h5>
                            <button type="button" class="close" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <!-- Modal body -->
                        <div class="offcanvas-body">
                            <form>
                                <div class="form-group">
                                    <label for="titre">Titre</label>
                                    <input type="titre" required="required" class="form-control" id="titre" placeholder="Saississez le titre de la nouvelle">
                                </div>
                                <div class="form-group">
                                    <label for="objet">Objet</label>
                                    <input type="objet" required="required" class="form-control" id="objet" placeholder="Saississez l'objet">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" required="required" class="form-control" id="date" placeholder="Entrez la date">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="description" required="required" class="form-control" id="description" placeholder="Ajouter une description">
                                </div>
                                <div class="modal-footer pied-modal justify-content-around">
                                    <button class="btn-iscription" type="reset" data-dismiss="modal" >Annuller</button>
                                    <button class="btn-iscription" type="submit"> Soumettre</button>
                                </div>
                                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin du modal -->
    </section>
</body>
</html>
