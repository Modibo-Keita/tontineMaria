<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'une reunion</title>
    <!-- css bootstrap -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!-- JavaScript Bundle bootstrap -->
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- mon css -->
</head>
<body>
    <section class="mainPage"> <!--le conteneur principal de la page-->
        <!-- le bouton du modal -->
            <button type="button" class="btn-ajout" data-bs-toggle="modal" data-bs-target="#mymodal">Ajouter une reunion</button>
            <!-- le début du modal -->
            <div class="modal modal-lg" id="mymodal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content ">
                        <!-- Modal Header -->
                        <div class="modal-header bg-primary">
                            <h5 class="modal-title ">AJOUT D'UNE REUNION</h5>
                            <button type="button" class="close" data-bs-dismiss="modal">×</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form class="row">
                                <span class="col-md-6">
                                    <div class="form-group">
                                    <label for="job">Date</label>
                                    <input type="datetime-local" required="required" class="form-control" id="job" placeholder="Entrez la date">
                                </div>
                                
                                <div class="form-group">
                                    <label for="objet">Objet</label>
                                    <input type="text" required="required" class="form-control" id="objet" placeholder="Entrez l'objet de la reunion">
                                </div>
                                <div class="form-group">
                                    <label for="descript">Description</label>
                                    <textarea name="descript" class="form-control" placeholder="Ajouter une description" id="descript" cols="30" rows="10"></textarea>
                                </div> 
                                </span>
                                <span class="col-md-6">
                                    <img src="../assets/images/Tontine.webp" alt="logo" width="100%" height="100%">
                                </span>
                                <div class="modal-footer pied-modal justify-content-around mt-3">
                                    <button class="btn-iscription rounded-3 bg-warning" type="reset" data-dismiss="modal" >Annuller</button>
                                    <button class="btn-iscription bg-primary rounded-3" type="submit"> Ajouter</button>
                                </div>   
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin du modal -->
    </section>
</body>
</html>
