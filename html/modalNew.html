<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal d'ajout d'une nouvelle</title>
    <link rel="stylesheet" href="styleModal.css">
    <!-- css bootstrap -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!-- JavaScript Bundle bootstrap -->
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- mon css -->
</head>
<body>
    <section class="mainPage"> <!--le conteneur principal de la page-->
        <!-- le bouton du modal -->
            <button type="button" class="btn-ajout" data-bs-toggle="modal" data-bs-target="#mymodal">Ajouter une nouvelle</button>
            <!-- le début du modal -->
            <div class="modal modal-lg" id="mymodal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 class="modal-title">AJOUT D'UNE NOUVELLE</h5>
                            <button type="button" class="close" data-bs-dismiss="modal">×</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="titre">Titre</label>
                                    <input type="titre" required="required" class="form-control" id="titre" placeholder="Saississez le titre de la nouvelle">
                                </div>
                                <div class="form-group">
                                    <label for="objet">Objet</label>
                                    <input type="objet" required="required" class="form-control" id="objet" placeholder="Saississez l'objet">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" required="required" class="form-control" id="date" placeholder="Entrez la date">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="description" required="required" class="form-control" id="description" placeholder="Ajouter une description">
                                </div>
                                <div class="modal-footer pied-modal justify-content-around">
                                    <button class="btn-iscription" type="reset" data-dismiss="modal" >Annuller</button>
                                    <button class="btn-iscription" type="submit"> Soumettre</button>
                                </div>
                                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin du modal -->
    </section>
</body>
</html>
